<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter X Hunter New Tab</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="clock-widget">
            <h1 id="clock">00:00:00</h1>
        </div>

        <div class="weather-widget">
            <p id="city">Loading weather...</p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>

        <div class="search-bar">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Search Google..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>


        <div class="The Lord of the GPT">
            <form action="https://chatgpt.com/" method="get" target="_blank">
                <input type="text" name="q" placeholder="OTW GPT..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <div class="manga-recommendations">
            <h2>Rekomendasi Manga HxH dan Lainnya</h2>
            <div class="manga-list">
                <a href="https://readhunterxhunter.net/manga/hunter-x-hunter-chapter-1/" target="_blank" class="manga-item">
                    <img src="assets/images/HXH-Cover.jpg" alt="Hunter X Hunter Manga">
                    <p>Hunter X Hunter</p>
                </a>
                <a href="https://www.viz.com/shonenjump/chapters/my-hero-academia" target="_blank" class="manga-item">
                    <img src="assets/images/MHA-Cover.jpg" alt="My Hero Academia Manga">
                    <p>My Hero Academia</p>
                </a>
                <a href="https://www.viz.com/shonenjump/chapters/jujutsu-kaisen" target="_blank" class="manga-item">
                    <img src="assets/images/JJK-cover.jpg" alt="Jujutsu Kaisen Manga">
                    <p>Jujutsu Kaisen</p>
                </a>
                </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
